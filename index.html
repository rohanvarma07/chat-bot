<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#4f46e5">
  <link href="/src/App.css" rel="stylesheet">
  <title>AI Chat Bot</title>
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%;
      animation: gradientShift 4s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      padding: 1rem;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .bot-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ffffff, #f0f9ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .bot-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: sparkle 2s linear infinite;
    }

    .bot-icon svg {
      width: 40px;
      height: 40px;
      color: #667eea;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      animation: textGlow 2s ease-in-out infinite alternate;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    .loading-dots {
      display: flex;
      gap: 0.5rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: dotBounce 1.4s ease-in-out infinite both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 2rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #f0f9ff);
      border-radius: 2px;
      animation: progressFill 2s ease-in-out infinite;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
      100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
    }

    @keyframes dotBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes progressFill {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes sparkle {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Hide root initially */
    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #root.loaded {
      opacity: 1;
    }

    /* Responsive design */
    @media (max-width: 640px) {
      .bot-icon {
        width: 60px;
        height: 60px;
      }
      
      .bot-icon svg {
        width: 30px;
        height: 30px;
      }
      
      .loading-text {
        font-size: 1.25rem;
      }
      
      .progress-bar {
        width: 150px;
      }
    }
  </style>  
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-container">
      <div class="bot-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.847a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.847.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" />
        </svg>
      </div>
      <h2 class="loading-text">AI Chat Bot</h2>
      <p class="loading-subtext">Initializing your intelligent assistant...</p>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    // Hide loading screen when React app is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Minimum loading time for smooth experience
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        if (loadingScreen && root) {
          loadingScreen.classList.add('hidden');
          root.classList.add('loaded');
          
          // Remove loading screen after animation
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }, 1500); // Show loading for at least 1.5 seconds
    });
  </script>
</body>
</html>
